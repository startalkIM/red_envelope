[program:service]
command     = /startalk/qtalk_search/venv/bin/gunicorn -w6 start_service:app -b 0.0.0.0:5002
environment = PATH="/startalk/qtalk_search/venv/bin",PYTHONPATH="/startalk/startalk_all_average:PYTHONPATH"
directory   = service
startsecs   = 3

autostart=true
autorestart=true

redirect_stderr         = true
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups  = 10
stdout_logfile          = /startalk/startalk_all_average/log/access.log


[unix_http_server]
file=/startalk/startalk_all_average/supervisor.sock   ; the path to the socket file


[supervisord]
logfile=./log/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB         ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10            ; # of main logfile backups; 0 means none, default 10
loglevel=info                 ; log level; default info; others: debug,warn,trace
pidfile=./log/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false                ; start in foreground if true; default false
minfds=1024                   ; min. avail startup file descriptors; default 1024
minprocs=200                  ; min. avail process descriptors;default 200

; The rpcinterface:supervisor section must remain in the config file for
; RPC (supervisorctl/web interface) to work.  Additional interfaces may be
; added by defining them in separate [rpcinterface:x] sections.

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; The supervisorctl section configures how supervisorctl will connect to
; supervisord.  configure it match the settings in either the unix_http_server
; or inet_http_server section.

[supervisorctl]
serverurl=unix:///startalk/startalk_all_average/supervisor.sock ; use a unix:// URL  for a unix socket

[supervisord]
logfile = /startalk/startalk_all_average/log/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /startalk/startalk_all_average/log/supervisord.pid
;nodaemon = true
nodaemon = false
